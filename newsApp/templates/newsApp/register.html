{% extends 'newsApp/base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card-mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register your account.</h4>
                </div>
                
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField"
                        value="{{fieldValues.username}}" class="form-control form-control-sm">
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none"></div>

                    <p class="text-sm text-success usernameSucessOutput"></p>
                    
                    <div class="form-group">
                        <input type="text" name="email" placeholder="email" id="emailField"
                        value="{{fieldValues.email}}" class="form-control form-control-sm">
                    </div>

                    <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField" 
                        class="form-control form-control-sm">

                        <small class="float-right py-3 showPasswordToogle">SHOW</small>
                    </div>
                    
                    <input type="submit" value="Register" class="btn btn-black btn-primary submit-btn">

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
