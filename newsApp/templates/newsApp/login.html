{% extends 'newsApp/base.html'%}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py3">
                    <h4>Sign in to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField"
                        value="{{fieldValues.username}}" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField" 
                        class="form-control form-control-sm">
                    </div>
                    <button type="submit" class="btn btn-black btn-primary submit-btn">
                        <i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
